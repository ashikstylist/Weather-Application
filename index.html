<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <script src='https://kit.fontawesome.com/a076d05399.js'></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <title>Weather</title>
	 <style>
      body{
        background: linear-gradient(to right, #6441a5, #2a0845);
              }
    </style>
</head>
<body>
    <div class="card  mb-3 " style="background-color: white;max-width: 25rem;position:relative;margin:auto;top:10vh;left:0;bottom:0;right:0; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);" >
      <br>
      <h3 style="text-align: center;color: #222;">Weather</h3>
      <div class="card-body mt-1 mb-3">
        <div class="input-group input-group mb-3">
          <input type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" id="city" placeholder="Search a place">
        </div>
        <div class="text-center pt-2">
          <button type="button"   style="background: linear-gradient(to right, #6441a5, #2a0845);"  class="btn text-white btn-lg btn-block rounded-pill">Search</button>
         </div>  
		 <div  style="text-align: center;">
      <hr>
       <h2 id="output" style="margin-top: 30px;">
      </h2>
     </div>
		 
		 
      </div>
    </div>
	
	
	
	<script>
	 function data(){

       $(document).ready( function() {
       var city = document.getElementById('city').value;

      var display = $("#output")
      $.getJSON("https://api.openweathermap.org/data/2.5/weather?q="+city+"&APPID=96ed8ad08c63e175db9c8a55b3a0d77a" ,function(result){
                display.empty();
                display.append("<h5 style='text-align:center;margin-top:15px;'>Latitude <i class='fas fa-caret-right'></i> <b>"+result.coord.lat+"</b></h5>");
                display.append("<h5 style='text-align:center'>Longitude <i class='fas fa-caret-right'></i> <b>"+result.coord.lon+"</b></h5>");
                display.append("<h5 style='text-align:center'>Temperature <i class='fas fa-caret-right'></i> <b>"+result.main.temp+"</b></h5>");
                display.append("<h5 style='text-align:center'>Pressure <i class='fas fa-caret-right'></i> "+result.main.pressure+"</h5>");
                display.append("<h5 style='text-align:center'>Humidity <i class='fas fa-caret-right'></i> "+result.main.humidity+"</h5>");
                display.append("<h5 style='text-align:center'>Windspeed <i class='fas fa-caret-right'></i> "+result.wind.speed+"</h5>");
            }); 
       });

   }
	
	
	
	
	</script>
	  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
